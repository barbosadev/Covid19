<!DOCTYPE html>
<html lang="pt-br">
<head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-36638541-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-36638541-3');
    </script>
    <link rel="shortcut icon" href="https://vldbarbosa.github.io/Covid19/assets/images/favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Relatório Covid-19</title>
</head>
<body>
    <header>
        <div class="banner">
            <div class="container">
                <div class="row py-5">
                    <div class="col-12">
                        <p class="text-right my-4">
                            <span class="titulo1">Relatório</span><br/>
                            <span class="titulo2">Covid-19</span><br/>
                            <span class="atualizado">Atualizado há </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row my-4">
                <div class="col-12 col-md-12 col-lg-6">
                    <div class="row">
                        <div class="col-6 col-md-4 my-2 order-md-1">
                            <div class="card alert-warning tile">
                                <div class="card-body mt-4">
                                    <h5 class="card-title">
                                        Casos no Mundo
                                    </h5>
                                    <p class="card-text text-right casos_mundo">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 my-2 order-md-4">
                            <div class="card alert-warning tile">
                                <div class="card-body mt-4">
                                    <h5 class="card-title">
                                        Casos no Brasil
                                    </h5>
                                    <p class="card-text text-right casos_brasil">0</p>
                                </div>
                            </div>                    
                        </div>
                        <div class="col-6 col-md-4 my-2 order-md-2">
                            <div class="card alert-info tile">
                                <div class="card-body mt-4">
                                    <h5 class="card-title">
                                        Curados no Mundo
                                    </h5>
                                    <p class="card-text text-right curados_mundo">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 my-2 order-md-5">
                            <div class="card alert-info tile">
                                <div class="card-body mt-4">
                                    <h5 class="card-title">
                                        Curados no Brasil
                                    </h5>
                                    <p class="card-text text-right curados_brasil">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 my-2 order-md-3">
                            <div class="card alert-danger tile">
                                <div class="card-body mt-4">
                                    <h5 class="card-title">
                                        Óbitos no Mundo
                                    </h5>
                                    <p class="card-text text-right obitos_mundo">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 my-2 order-md-6">
                            <div class="card alert-danger tile">
                                <div class="card-body mt-4">
                                    <h5 class="card-title">
                                        Óbitos no Brasil
                                    </h5>
                                    <p class="card-text text-right obitos_brasil">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Mundo
                            </h5>
                            <p class="card-text text-center">
                                <canvas id="doughnut-chart-mundo" width="100vw" height="140vh"></canvas>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Brasil
                            </h5>
                            <p class="card-text text-center">
                                <canvas id="doughnut-chart-brasil" width="100vw" height="140vh"></canvas>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-7 my-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-md-7">
                                    <h5 class="card-title">Casos acumulados no Brasil</h5>
                                </div>
                                <div class="col col-md-2 text-right">
                                    Período
                                </div>
                                <div class="col col-md-3 text-right">
                                    <select class="form-control form-control-sm" id="selectPeriodo">
                                        <option value="7">Semana</option>
                                        <option value="15">Quinzena</option>
                                        <option value="30">Mês</option>
                                        <option value="all">Do Início</option>
                                    </select>
                                </div>
                            </div>
                            <canvas id="myChart" style="width: 100%; height: 50vh;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5 my-4">
                    <div class="card">
                        <div class="card-body card-estados" style="overflow: auto; height: 62vh;">
                            <h5 class="card-title">Casos por Estado Brasileiro</h5>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Estado</th>
                                        <th>Casos</th>
                                        <th>Mortes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="rodape py-5">
            <div class="text-center">
                <a href="https://github.com/vldbarbosa" target="_blank"><ion-icon class="mx-3" name="logo-github" size="large"></ion-icon></a>

                <a href="https://twitter.com/_victorldb" target="_blank"><ion-icon class="mx-3" name="logo-twitter" size="large"></ion-icon></a>
                <a href="https://www.linkedin.com/in/victorldb/" target="_blank"><ion-icon class="mx-3" name="logo-linkedin" size="large"></ion-icon></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
